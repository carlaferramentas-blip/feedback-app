<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Privado - Gestão e Consulta</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root { --ink: #1a1a2e; --gold: #2563eb; --border: #e2e8f0; --muted: #6b6b7b; --bg: #f8fafc; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--ink); min-height: 100vh; padding: 20px; }
  .container { max-width: 800px; margin: 0 auto; width: 100%; }
  .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid var(--border); }
  h1 { font-family: 'Playfair Display', serif; text-align: center; color: var(--gold); margin-bottom: 1.5rem; }
  
  /* Form */
  .form-group { margin-bottom: 1rem; }
  label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
  input, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; }
  
  .btn { width: 100%; padding: 0.8rem; background: var(--gold); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
  .btn-admin { background: #64748b; margin-top: 40px; font-size: 0.7rem; opacity: 0.5; }
  
  .hidden { display: none; }
  .feedback-display { background: #f0f4ff; padding: 1.5rem; border-radius: 12px; border-left: 5px solid var(--gold); margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>

<div class="container">
  
  <div id="view-student" class="card">
    <h1>Portal do Formando</h1>
    <div class="form-group">
      <label>Introduza a sua Password</label>
      <input type="password" id="passInput" placeholder="Sua senha..." style="text-align:center">
    </div>
    <button class="btn" onclick="checkStudent()">Ver Minha Avaliação</button>
    <p id="error-login" style="color:red; text-align:center; display:none; margin-top:10px;">Senha não encontrada.</p>
    
    <div id="result-area" class="hidden">
        <h2 id="res-name" style="margin-top:20px; font-family: 'Playfair Display';"></h2>
        <div id="res-nota" style="font-weight:bold; color:var(--gold); margin: 10px 0;"></div>
        <div id="res-feedback" class="feedback-display"></div>
        <button class="btn" style="background:#ccc" onclick="location.reload()">Sair</button>
    </div>
    
    <button class="btn btn-admin" onclick="showAdmin()">Aceder ao Painel de Formadora (Admin)</button>
  </div>

  <div id="view-admin" class="card hidden">
    <h1>Painel da Formadora</h1>
    <p style="font-size: 0.8rem; margin-bottom: 20px; color: var(--muted);">Nota: Alunos inseridos aqui ficam guardados apenas no seu browser atual.</p>
    
    <div class="form-group">
      <label>Nome do Formando</label>
      <input type="text" id="adm-name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" id="adm-pass">
    </div>
    <div class="form-group">
      <label>Nota Final</label>
      <input type="text" id="adm-nota">
    </div>
    <div class="form-group">
      <label>Feedback</label>
      <textarea id="adm-feedback" rows="5"></textarea>
    </div>
    <button class="btn" onclick="addStudent()">Guardar Novo Formando</button>
    <button class="btn" style="background:#64748b" onclick="location.reload()">Voltar à Consulta</button>
    
    <hr style="margin: 20px 0;">
    <h3>Lista Local (Neste PC):</h3>
    <div id="local-list" style="font-size: 0.8rem; margin-top:10px;"></div>
  </div>

</div>

<script>
// 1. DADOS FIXOS (OS 9 QUE JÁ ME DESTE - FUNCIONAM EM TODO O LADO)
const studentsFixed = [
  { name: "Helena Salomé", password: "Solar34", nota: "10.00", feedback: "Cenário claro e coerente..." },
  { name: "Hélia Gamito", password: "Azul85", nota: "10.00", feedback: "Excelente adaptação inclusiva..." },
  { name: "José Delgado", password: "Rio51", nota: "10.00", feedback: "Cenário 'Visual Poetry' inovador..." },
  { name: "Maria Antónia", password: "Verde22", nota: "10.00", feedback: "Exploração de prompts excelente." },
  { name: "Paula Cristina", password: "Mar99", nota: "10.00", feedback: "Foco na diferenciação pedagógica." },
  { name: "Ricardo Jorge", password: "Terra10", nota: "10.00", feedback: "Ferramentas de IA dinâmicas." },
  { name: "Carla Oliveira", password: "co", nota: "10.00", feedback: "Excelente trabalho!" },
  { name: "Sílvia Carlos", password: "Azul60", nota: "9.17", feedback: "Bom desempenho global." },
  { name: "Helena Serrão", password: "Solar41", nota: "8.32", feedback: "Trabalho consistente." }
];

// 2. FUNÇÃO DE LOGIN (ALUNO)
function checkStudent() {
    const pass = document.getElementById('passInput').value.trim();
    // Procura nos fixos + nos que gravares localmente
    const local = JSON.parse(localStorage.getItem('my_students') || "[]");
    const all = [...studentsFixed, ...local];
    
    const found = all.find(s => s.password === pass);
    
    if(found) {
        document.getElementById('passInput').parentElement.classList.add('hidden');
        document.querySelector('#view-student h1').classList.add('hidden');
        document.querySelector('.btn-admin').classList.add('hidden');
        document.getElementById('error-login').style.display = 'none';
        document.getElementById('result-area').classList.remove('hidden');
        
        document.getElementById('res-name').innerText = "Olá, " + found.name;
        document.getElementById('res-nota').innerText = "Média Final: " + found.nota;
        document.getElementById('res-feedback').innerText = found.feedback;
    } else {
        document.getElementById('error-login').style.display = 'block';
    }
}

// 3. FUNÇÕES DE ADMINISTRAÇÃO
function showAdmin() {
    document.getElementById('view-student').classList.add('hidden');
    document.getElementById('view-admin').classList.remove('hidden');
    updateLocalList();
}

function addStudent() {
    const newS = {
        name: document.getElementById('adm-name').value,
        password: document.getElementById('adm-pass').value,
        nota: document.getElementById('adm-nota').value,
        feedback: document.getElementById('adm-feedback').value
    };
    
    if(!newS.password) return alert("Password obrigatória");
    
    let local = JSON.parse(localStorage.getItem('my_students') || "[]");
    local.push(newS);
    localStorage.setItem('my_students', JSON.stringify(local));
    
    alert("Guardado com sucesso no seu computador!");
    updateLocalList();
}

function updateLocalList() {
    const local = JSON.parse(localStorage.getItem('my_students') || "[]");
    document.getElementById('local-list').innerHTML = local.map(s => `<div>• ${s.name} (${s.password})</div>`).join('');
}
</script>
</body>
</html>
